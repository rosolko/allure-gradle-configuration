plugins {
    id 'java'
    id 'io.qameta.allure' version '2.5'
}

group 'com.github.rosolko'
version '1.0.0'

sourceCompatibility = 1.8

allure {
    version = '2.8.1'
    downloadLinkFormat = 'https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.squareup.retrofit2:converter-gson:2.5.0')
    implementation('io.qameta.allure:allure-okhttp3:2.9.0')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.0')
    testImplementation('com.codeborne:selenide:5.1.0')
    testImplementation('io.qameta.allure:allure-selenide:2.10.0')
    testImplementation('io.undertow:undertow-core:2.0.17.Final')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.4.0')
    testRuntimeOnly('io.qameta.allure:allure-junit5:2.9.0')
    testRuntimeOnly('org.slf4j:slf4j-simple:1.7.25')
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    maxParallelForks = (int) (Runtime.runtime.availableProcessors().intdiv(2) ?: 1)
}

wrapper.gradleVersion = '5.0'
