plugins {
    id "java-library"
    id "io.qameta.allure" version "2.11.2"
    id "com.github.ben-manes.versions" version "0.44.0"
}

group "com.github.rosolko"
version "1.0.0"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

allure {
    version = "2.14.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.squareup.retrofit2:converter-gson:2.9.0")
    implementation("io.qameta.allure:allure-okhttp3:2.20.1")
    testImplementation("com.codeborne:selenide:6.10.1")
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.1")
    testImplementation("io.qameta.allure:allure-selenide:2.20.1")
    testImplementation("io.undertow:undertow-core:2.3.0.Final")
    testRuntimeOnly("io.qameta.allure:allure-junit5:2.20.1")
    testRuntimeOnly("org.slf4j:slf4j-simple:2.0.4")
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    maxParallelForks = (int) (Runtime.runtime.availableProcessors().intdiv(2) ?: 1)
}

wrapper.gradleVersion = "6.7"
