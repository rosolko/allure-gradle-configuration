plugins {
    id "java-library"
    id "io.qameta.allure" version "2.7.0"
    id "com.github.ben-manes.versions" version "0.21.0"
}

group "com.github.rosolko"
version "1.0.0"

sourceCompatibility = 1.8

allure {
    version = "2.12.0"
    downloadLinkFormat = "https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.squareup.retrofit2:converter-gson:2.5.0")
    implementation("io.qameta.allure:allure-okhttp3:2.12.0")
    testImplementation("org.junit.jupiter:junit-jupiter:5.4.2")
    testImplementation("com.codeborne:selenide:5.2.3")
    testImplementation("io.qameta.allure:allure-selenide:2.12.0")
    testImplementation("io.javalin:javalin:2.8.0")
    testRuntimeOnly("io.qameta.allure:allure-junit5:2.12.0")
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.26")
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    systemProperty("junit.jupiter.execution.parallel.enabled", "true")
    systemProperty("junit.jupiter.execution.parallel.mode.default", "concurrent")
}

wrapper.gradleVersion = "5.4.1"
