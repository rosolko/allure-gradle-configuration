plugins {
    id "java-library"
    id "io.qameta.allure" version "2.8.1"
    id "com.github.ben-manes.versions" version "0.38.0"
}

group "com.github.rosolko"
version "1.0.0"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

allure {
    version = "2.12.0"
    downloadLinkFormat = "https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.squareup.retrofit2:converter-gson:2.9.0")
    implementation("io.qameta.allure:allure-okhttp3:2.13.10")
    testImplementation("org.junit.jupiter:junit-jupiter:5.7.1")
    testImplementation("com.codeborne:selenide:5.21.0")
    testImplementation("io.qameta.allure:allure-selenide:2.13.10")
    testImplementation("io.undertow:undertow-core:2.2.7.Final")
    testRuntimeOnly("io.qameta.allure:allure-junit5:2.13.10")
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.30")
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    maxParallelForks = (int) (Runtime.runtime.availableProcessors().intdiv(2) ?: 1)
}

wrapper.gradleVersion = "6.7"
