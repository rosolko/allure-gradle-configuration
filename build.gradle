plugins {
    id 'java'
    id 'io.qameta.allure' version '2.5'
}

group 'com.github.rosolko'
version '1.0.0'

sourceCompatibility = 1.8

allure {
    autoconfigure = false
    version = '2.7.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.squareup.retrofit2:retrofit:2.4.0')
    implementation('com.squareup.retrofit2:converter-gson:2.4.0')
    implementation('io.qameta.allure:allure-okhttp3:2.7.0')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.3.1')
    testImplementation('com.codeborne:selenide:4.14.1')
    testImplementation('io.qameta.allure:allure-selenide:2.7.0')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.3.1')
    testRuntimeOnly('io.qameta.allure:allure-junit5:2.7.0')
}

test {
    useJUnitPlatform()
}

wrapper.gradleVersion = '4.9'
