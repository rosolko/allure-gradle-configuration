plugins {
    id 'java'
    id 'io.qameta.allure' version '2.5'
}

group 'com.github.rosolko'
version '1.0.0'

sourceCompatibility = 1.8

allure {
    autoconfigure = false
    version = '2.7.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.squareup.retrofit2:retrofit:2.4.0')
    implementation('com.squareup.retrofit2:converter-gson:2.5.0')
    implementation('io.qameta.allure:allure-okhttp3:2.8.1')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.3.1')
    testImplementation('com.codeborne:selenide:5.0.1')
    testImplementation('io.qameta.allure:allure-selenide:2.8.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.3.1')
    testRuntimeOnly('io.qameta.allure:allure-junit5:2.8.1')
    testRuntimeOnly('org.slf4j:slf4j-simple:1.7.25')
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    maxParallelForks = (int) (Runtime.runtime.availableProcessors().intdiv(2) ?: 1)
}

wrapper.gradleVersion = '4.10.2'
